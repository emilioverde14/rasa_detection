f the planet, in order for the stand-alone AI-powered command center to work without a hitch, and for purposes of calculating everyone’s potential contribution, and threat to the system,” explains OffGrid Healthcare. If you believe this is dangerously close to China’s “social credit” system, you’re not far off the mark.Introducing this totalitarian technology under the cover of a supposed pandemic rife with speculation and a dearth of hard numbers is a near-perfect cover for “patient ID technology” producing data on individuals shared with the state and its corporate partners. A vaccine ostensibly designed to combat COVID-19 will become mandatory and those who resist will be blacklisted as public health criminals. They will be locked out of society, similar to Chinese citizens suffering under China’s totalitarian social credit system. Martin Armstrong believes the healthcare-industrial complex and the state will surreptitiously introduce a nanotech ID and tracking chip along with a cocktail of vaccine toxins, or they will sell it to the public as a way to identify those presumably infected.The proposal is a digital certificate that verifies if you have been vaccinated and was developed by MIT and Microsoft. They are looking at merging this with Bill Gates’ ID2020. It is entirely possible that this scare has been a deliberate plot to get people to accept these digital implants. Refuse, and you will be prohibited from social gatherings. Like 9/11 conditioned us to be x-rayed before entering a plane, now the next stage is to embed digital markers that they have been using in dogs and cats.COVID-19 is the perfect Trojan horse for a control freak state itching to not only micromanage the lives of ordinary citizens but also ferret out critics and potential adversaries and punish them as enemies of the state. The latter is the primary objective. History is replete with examples—from Stalin and Mao to Hitler and Mussolini, with lesser autocrats and dictators along the way.
